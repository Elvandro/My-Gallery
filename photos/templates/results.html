{%extends 'base.html'%}
{% block content %}
<br>
<div class="container">



  <div class="row">
  {% if results %}
    {% for result in results %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
      <br>
      <div class="card">
        <a href="#" class="thumbnail">
          <img src="{{result.image.url}}" class="img-fluid img-thumbnail rounded" alt="Responsive image">
        </a>
        <div class="card-body">
          <p class="card-text">{{result.description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  {% endif %}
  </div>

  <div class="row">
    {% if results%}
      <h3>Found {{ results|length }} of searched term {{message}}</h3>
    {% else %}
      <h3>{{message}}</h3>
    {% endif %}

  </div>
</div>
{% endblock %}
