{%extends 'base.html'%}

{% block content %}
{{block.super}}
<br>
<h1 class="text-center">Hello, Welcome to the 2018 FIFA world-cup Gallery</h1>
<div class="container">
  <div class="row">

    {% for photo in photos %}
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input class="form-control" type="text" value="{{photo.image_url}}" id="link">
            <a onclick="myFunction()"><button type="button"  class="btn btn-primary">Copy Link</button></a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
      <br>
      <div class="card">
        <a href="#" class="thumbnail">
          <img data-toggle="modal" data-target="#exampleModalCenter" src="{{photo.image.url}}" class="img-fluid img-thumbnail rounded" alt="Responsive image" >
        </a>
        <div class="card-body">
          <p class="card-text">{{photo.description}}</p>
          <input class="form-control" type="text" value="{{photo.image_url}}" id="link">
          <a onclick="myFunction()"><button type="button"  class="btn btn-primary">Copy Link</button></a>

        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>



{% endblock %}
